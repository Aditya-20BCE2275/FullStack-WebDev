<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Signup NewsLetter</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-center">

    <form class="form-signin" method="post" action="/">
        <img class="mb-4" src="images/283-2839209_email-newsletter-circle-hd-png-download.png" alt="" width="112"
            height="72">
            
        <h1 class="h3 mb-3 font-weight-normal">Signup to the NewsLetter!</h1>

        <input type="text" class="form-control top" placeholder="First Name" name="fname" required autofocus>

        <input type="text" class="form-control mid" placeholder="Last Name" name="lname" required>

        <input type="email" class="form-control bottom" placeholder="Email address" name="em" required >

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Creator : Aditya Mohite</p>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
